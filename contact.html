<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="site">
    <header class="header-container">
      <a href="/">
        <h1 class="logo">
          <img src="/assets/sbq.jpg" alt="Sia Billal Quba Logo" />
          <span>Sia Billal Quba</span>
        </h1>
      </a>

      <nav>
        <ul class="navlinks">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/about.html">About</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
          <li>
            <a href="https://linkedin.com/in/sia-billal-quba" target="_blank">
              <img src="assets/linkedin.svg" alt="LinkedIn" />
            </a>
          </li>
          <li>
            <a href="https://github.com/siabillalquba" target="_blank">
              <img src="assets/github.svg" alt="GitHub" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/siabillalquba" target="_blank">
              <img src="assets/twitter.svg" alt="Twitter/X" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="site-content contact-container">
      <form method="post" class="contact-form">
        <section class="form-field">
          <label for="full-name">Full name</label>
          <input
            id="full-name"
            name="fullName"
            type="text"
            placeholder="Steve Jobs"
            required
          />
        </section>

        <section class="form-field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="steve@apple.com"
            required
          />
        </section>

        <section class="form-field">
          <label for="phone">Phone</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="+1-234-567-890"
          />
        </section>

        <section class="form-field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Please inform as detailed as possible."
            rows="5"
          ></textarea>
        </section>

        <button type="submit" class="button">Submit Message</button>
      </form>
    </main>

    <footer class="footer-container">
      <p class="copyright">Sia Billal Quba &copy; 2025</p>
    </footer>
  </body>
</html>
